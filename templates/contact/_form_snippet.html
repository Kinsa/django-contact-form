{% for field in form %}
    {% if not field.is_hidden %}
        {% if field.errors %}
            <div class="fieldWrapper error" id="wrapper_{{ field.html_name }}">
        {% else %}
            <div class="fieldWrapper" id="wrapper_{{ field.html_name }}">
        {% endif %}
                <label for="id_{{ field.html_name }}"{% if field.field.required %} class="required"{% endif %}>{% if field.field.required %}<span class="required">*</span>{% endif %} {{ field.label }}{% if field.errors %} <span class="error">&#8212; {{ field.errors|first|lower|striptags }}</span>{% endif %}</label>
                {{ field|safe }}
            </div>
    {% else %}
        {{ field }}
    {% endif %}
{% endfor %}
